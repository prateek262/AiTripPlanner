<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Personal Trip Planner</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Personal Trip Planner ✈️</h1>
            <p>Enter your travel details, and let our AI craft the perfect itinerary for you.</p>
        </header>

        <main>
            <form id="planner-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" id="destination" placeholder="e.g., Goa, India" required>
                    </div>
                    <div class="form-group">
                        <label for="days">Number of Days</label>
                        <input type="number" id="days" placeholder="e.g., 5" min="1" required>
                    </div>
                    <div class="form-group full-width">
                        <label for="budget">Budget (in INR)</label>
                        <input type="number" id="budget" placeholder="e.g., 40000" min="0" required>
                    </div>
                    <div class="form-group full-width">
                        <label for="interests">Interests</label>
                        <input type="text" id="interests" placeholder="e.g., beaches, nightlife, historical forts" required>
                    </div>
                </div>
                <button type="submit" id="generate-btn">
                    <span class="btn-text">Generate Itinerary</span>
                </button>
            </form>

            <div id="loading" class="hidden">
                <div class="spinner"></div>
                <p>Crafting your perfect journey... Please wait.</p>
            </div>
            
            <div id="itinerary-result" class="hidden">
                <!-- The AI-generated itinerary will be displayed here -->
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
